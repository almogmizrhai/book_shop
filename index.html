<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookshop.css">
    <title>Book Shop</title>
</head>
<body onload="onInit()">
    <header>
        <h1 >Book Shop </h1>
    </header>
    <hr>
    <div class="main-content" >
        <hr>
        <input type="search" id="search-book" placeholder="Search..." oninput="onSearchBook(this.value)"/>
        <div class="user-msg" id="user-msg"></div>
        <hr>
        <div class="display-type">
            <button class="btn btn-display" onclick="onSetDisplayType('table')">Table</button>
            <button class="btn btn-display" onclick="onSetDisplayType('cards')">Cards</button>
        </div>

        <div>
            <div class="book-container">
                <table class="book-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <div class="book-cards">
                    
                </div>
            </div>
        </div>
        <hr>

        <button class="btn add" onclick="onAddBook()">Add</button>
        <hr> 
    </div>

    <footer class="book-data">
        <p> Made By Almog </p> 
        <section class="stats">
            <span class="total-cheap"></span> 
            <span class="total-average"></span> 
            <span class="total-expensive"></span> 
        </section> 
    </footer>

    <script src="js/services/util.service.js"></script>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/bookshop.service.js"></script>
    <script src="js/bookshop.controller.js"></script>

</body>
</html>
